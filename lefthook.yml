pre-push:
  commands:
    packages-audit:
      run: npm run build

pre-commit:
  parallel: true
  commands:
    linter:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    prettier:
      glob: "*.{js,ts,jsx,tsx,css,scss,json,md}"
      run: npx prettier --write {staged_files}
    tests:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run test -- --findRelatedTests {staged_files}
